<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
  </head>
  <body style="background-color: powderblue">
    <h1 style="background-color: aqua">The HTML Style Attribute</h1>
    <!--Background Color ,-->
    <h2 style="color: brown">Background Color</h2>
    <p style="color: darkred">
      The CSS background-color property defines the background color for an HTML
      element.
    </p>
    <!--Fonts - Font size - text alignment -->
    <h2 style="color: brown; text-align: center">Fonts</h2>
    <p
      style="
        color: darkred;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 200%;
      "
    >
      The CSS font-family property defines the font to be used for an HTML
      element.
    </p>
  </body>
</html>
